CHAR_52=2200.0 # 4
CHAR_53=2250.0 # 5
CHAR_54=2300.0 # 6
CHAR_55=2350.0 # 7
CHAR_56=2400.0 # 8
CHAR_57=2450.0 # 9

# Uppercase A-Z (ASCII 65-90) - Example, can be same as lowercase or different
# CHAR_65=1000.0 # A (Example, if you want separate uppercase)

# Lowercase a-z (ASCII 97-122)
