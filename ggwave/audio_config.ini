CHAR_98=1100.0  # b
CHAR_99=1200.0  # c
CHAR_100=1300.0 # d
CHAR_101=1400.0 # e
CHAR_102=1500.0 # f
CHAR_103=1600.0 # g
CHAR_104=1700.0 # h
